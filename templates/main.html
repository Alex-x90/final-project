{% extends "index.html" %}
{% block login %}
{5 if account 5}
    {{ account }}

    <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
    <a href="{{ url_for('register') }}">Register</a>
    <a href="{{ url_for('login') }}">Login</a>
{% endif %}
{% endblock %}
{% block body %}
<h1>Posts</h1>
{% for post in posts %}
<div class="post_link">
    <a href="{{ url_for('post',post_id=post.id) }}">{{post.title}}</a>
    <br>
    {{post.time}}
    <br>
    {{post.username}}
    <br>
</div>
{% endfor %}
 <a href="{{ url_for('new') }}">new</a>
{% endblock %}
